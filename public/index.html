<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Route Coordinates Finder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h2>Find Route Coordinates</h2>
    <input type="text" id="origin" placeholder="Enter origin" required>
    <input type="text" id="destination" placeholder="Enter destination" required>
    <button id="findRoute">Find Route</button>
    <textarea id="coordinates" rows="10" placeholder="Coordinates will appear here..." readonly></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
